  <html lang="">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />
    <title>Polymer Starter Kit</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="bower_components/polymer-themes/ice.html">
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
  </head>

  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">



      <paper-drawer-panel id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar">
            <span class="paper-font-title">Menu</span>
          </paper-toolbar>

          <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
            <a data-route="home" href="/" on-click="onDataRouteClick">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>

            <a data-route="users" href="/users" on-click="onDataRouteClick">
              <iron-icon icon="info"></iron-icon>
              <span>Users</span>
            </a>

            <a data-route="contact" href="/contact" on-click="onDataRouteClick">
              <iron-icon icon="mail"></iron-icon>
              <span>Contact</span>
            </a>

            <a data-route="theme" href="/theme" on-click="onDataRouteClick">
              <iron-icon icon="info"></iron-icon>
              <span>GUI Theme ICE</span>
            </a>
          </paper-menu>
        </paper-scroll-header-panel>



        <!-- Main Area -->
        <paper-scroll-header-panel main condenses keep-condensed-header>



    <!-- Main Toolbar -->
    <paper-toolbar id="mainToolbar" class="tall">
      <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
        <span class="flex"></span>

        <!-- Toolbar icons -->
        <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Polymer Starter Kit</div>
          </div>

            <!-- Application sub title -->
              <div class="bottom bottom-container center horizontal layout">
                <div class="bottom-title paper-font-subhead">The future of the web today</div>
              </div>
    </paper-toolbar>




          <!-- Main Content -->
          <div class="content">
            <iron-pages attr-for-selected="data-route" selected="{{route}}">

              <section data-route="home">
                <paper-material elevation="1">
                  <my-greeting></my-greeting>

                  <p class="paper-font-subhead">You now have:</p>
                  <my-list></my-list>

                  <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
                </paper-material>
                <paper-material elevation="1">
                  <p class="paper-font-body2">This is another card.</p>
                </paper-material>

                <paper-material elevation="1" class="paper-font-body2">
                  <h1 id="license">License</h1>
                  <p>Everything in this repo is BSD style license unless otherwise specified.</p>
                  <p>Copyright (c) 2015 The Polymer Authors. All rights reserved.</p>
                  <p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>
                  <ul>
                  <li>Redistributions of source code must retain the above copyright
                  notice, this list of conditions and the following disclaimer.</li>
                  <li>Redistributions in binary form must reproduce the above
                  copyright notice, this list of conditions and the following disclaimer
                  in the documentation and/or other materials provided with the
                  distribution.</li>
                  <li>Neither the name of Google Inc. nor the names of its
                  contributors may be used to endorse or promote products derived from
                  this software without specific prior written permission.</li>
                  </ul>
                  <p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT OWNER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>
                </paper-material>

              </section>

              <section data-route="users">
                <paper-material elevation="1">
                  <h2 class="page-title">Users</h2>
                  <p>This is the users section</p>
                  <a href="/users/Rob">Rob</a>
                </paper-material>
              </section>



              <section data-route="user-info">
                <paper-material elevation="1">
                  <h2 class="page-title">
                  User:<span>{{params.name}}</span>
                  </h2>
                  <div>This is <span>{{params.name}}</span>'s section</div>
                </paper-material>
              </section>



              <section data-route="contact">
                <paper-material elevation="1">
                  <h2 class="page-title">Contact</h2>
                  <p>This is the contact section</p>
                </paper-material>
              </section>



              <section data-route="theme">
                <paper-material elevation="1"> <!-- CONTAINER -->
                  <h2 class="page-title">GUI THEME ICE</h2>
                    <h3 class="page-title">Badge</h3>
                        <h4>Inbox</h4>
                        <div style="display:inline-block">
                          <paper-button id="btnInbox">Inbox</paper-button>
                          <paper-badge label="3"></paper-badge>
                        </div>

                        <h4>Statut</h4>
                        <div style="display:inline-block">
                          <paper-button id="btnStatus">Status</paper-button>
                          <paper-badge for="btnStatus" label="♥︎"></paper-badge>
                        </div>

                    <h3 class="page-title">Button</h3>
                        <paper-button>Flat button</paper-button>
                        <paper-button raised>Raised button</paper-button>
                        <paper-button noink>No ripple effect</paper-button>
                        <paper-button toggles>Toggle-able button</paper-button>
                        <paper-button disabled>Toggle-able button</paper-button>

                        <paper-button>
                          <iron-icon icon="favorite"></iron-icon>
                          custom button content
                        </paper-button>

                    <h3 class="page-title">Card</h3>
                        <paper-card heading="Card Title">
                          <div class="card-content">Some content</div>
                          <div class="card-actions">
                            <paper-button>Some action</paper-button>
                          </div>
                        </paper-card>

                    <h3 class="page-title">Checkbox</h3>
                        <paper-checkbox>label</paper-checkbox>

                    <h3 class="page-title">Dialog</h3>
                        <paper-dialog-impl>
                            <h2>Header</h2>
                            <div>Dialog body</div>
                            <div class="buttons">
                                <paper-button dialog-dismiss>Cancel</paper-button>
                                <paper-button dialog-confirm>Accept</paper-button>
                            </div>
                        </paper-dialog-impl>

                    <h3 class="page-title">Dialog-Behavior</h3>
                        <paper-dialog-impl>
                            <h2>Header</h2>
                            <div>Dialog body</div>
                            <div class="buttons">
                                <paper-button dialog-dismiss>Cancel</paper-button>
                                <paper-button dialog-confirm>Accept</paper-button>
                            </div>
                        </paper-dialog-impl>

                    <h3 class="page-title">Dialog-Scrollable</h3>
                        <paper-dialog-impl>
                          <h2>Header</h2>
                          <paper-dialog-scrollable>
                            Lorem ipsum...
                          </paper-dialog-scrollable>
                          <div class="buttons">
                            <paper-button>OK</paper-button>
                          </div>
                        </paper-dialog-impl>

                    <h3 class="page-title">Dropdown-Panel</h3>
                        ////////////

                    <h3 class="page-title">Dropdown-Menu</h3>
                        <paper-dropdown-menu label="Your favourite pastry">
                          <paper-menu class="dropdown-content">
                            <paper-item>Croissant</paper-item>
                            <paper-item>Donut</paper-item>
                            <paper-item>Financier</paper-item>
                            <paper-item>Madeleine</paper-item>
                          </paper-menu>
                        </paper-dropdown-menu>

                    <h3 class="page-title">Fab</h3>
                        <paper-fab icon="add"></paper-fab>
                        <paper-fab mini icon="favorite"></paper-fab>
                        <paper-fab src="star.png">
                        </paper-fab>

                    <h3 class="page-title">Header-Panel</h3>
                        <body class="fullbleed layout vertical">
                          <paper-header-panel class="flex">
                            <paper-toolbar>
                              <div>Hello World!</div>
                            </paper-toolbar>
                          </paper-header-panel>
                        </body>

                    <h3 class="page-title">Icon-Button</h3>
                        <paper-icon-button icon="menu"></paper-icon-button>

                    <h3 class="page-title">Input</h3>
                        <paper-input label="Input label"></paper-input>

                        <paper-input error-message="Invalid input!" label="Input label"></paper-input>

                        <paper-input char-counter label="Input label"></paper-input>

                        <paper-input label="total">
                          <div prefix>$</div>
                          <paper-icon-button suffix icon="clear"></paper-icon-button>
                        </paper-input>

                        <paper-input label="search!" type="search"
                            placeholder="search for cats" autosave="test" results="5">
                        </paper-input>

                    <h3 class="page-title">Item</h3>
                        <paper-item>Item</paper-item>

                        <paper-item>
                          <paper-item-body two-line>
                            <div>Show your status</div>
                            <div secondary>Your status is visible to everyone</div>
                          </paper-item-body>
                          <iron-icon icon="warning"></iron-icon>
                        </paper-item>

                        <paper-item role="menuitemcheckbox">
                          <paper-item-body>
                            Show your status
                          </paper-item-body>
                          <paper-checkbox></paper-checkbox>
                        </paper-item>

                    <h3 class="page-title">Menu</h3>
                        <paper-menu>
                          <paper-submenu>
                            <paper-item class="menu-trigger">Topics</paper-item>
                            <paper-menu class="menu-content">
                              <paper-item>Topic 1</paper-item>
                              <paper-item>Topic 2</paper-item>
                              <paper-item>Topic 3</paper-item>
                            </paper-menu>
                          </paper-submenu>
                          <paper-submenu>
                            <paper-item class="menu-trigger">Faves</paper-item>
                            <paper-menu class="menu-content">
                              <paper-item>Fave 1</paper-item>
                              <paper-item>Fave 2</paper-item>
                            </paper-menu>
                          </paper-submenu>
                          <paper-submenu disabled>
                            <paper-item class="menu-trigger">Unavailable</paper-item>
                            <paper-menu class="menu-content">
                              <paper-item>Disabled 1</paper-item>
                              <paper-item>Disabled 2</paper-item>
                            </paper-menu>
                          </paper-submenu>
                        </paper-menu>

                    <h3 class="page-title">Menu-Button</h3>
                        <paper-menu-button>
                          <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
                          <paper-menu class="dropdown-content">
                            <paper-item>Share</paper-item>
                            <paper-item>Settings</paper-item>
                            <paper-item>Help</paper-item>
                          </paper-menu>
                        </paper-menu-button>

                    <h3 class="page-title">Progress</h3>
                        <paper-progress value="10"></paper-progress>

                        <paper-progress value="10" secondary-progress="30"></paper-progress>

                    <h3 class="page-title">Radio-Button</h3>
                        <paper-radio-button></paper-radio-button>

                        <paper-radio-button>Item label</paper-radio-button>

                    <h3 class="page-title">Radio-Group</h3>
                        <paper-radio-group selected="small">
                          <paper-radio-button name="small">Small</paper-radio-button>
                          <paper-radio-button name="medium">Medium</paper-radio-button>
                          <paper-radio-button name="large">Large</paper-radio-button>
                        </paper-radio-group>

                        <paper-radio-group selected="small" allow-empty-selection>
                          <paper-radio-button name="small">Small</paper-radio-button>
                          <paper-radio-button name="medium">Medium</paper-radio-button>
                          <paper-radio-button name="large">Large</paper-radio-button>
                        </paper-radio-group>

                    <h3 class="page-title">Ripple</h3>

                    <h3 class="page-title">Scroll-Header-Panel</h3>

                    <h3 class="page-title">Slider</h3>
                        <paper-slider></paper-slider>

                        <paper-slider min="10" max="200" value="110"></paper-slider>

                    <h3 class="page-title">Spinner</h3>
                        <paper-spinner active></paper-spinner>

                        <paper-spinner alt="Loading contacts list" active></paper-spinner>

                    <h3 class="page-title">Tabs</h3>
                        <paper-tabs selected="0">
                          <paper-tab>TAB 1</paper-tab>
                          <paper-tab>TAB 2</paper-tab>
                          <paper-tab>TAB 3</paper-tab>
                        </paper-tabs>

                        <paper-tabs selected="{{selected}}">
                          <paper-tab>Tab 1</paper-tab>
                          <paper-tab>Tab 2</paper-tab>
                          <paper-tab>Tab 3</paper-tab>
                        </paper-tabs>

                        <iron-pages selected="{{selected}}">
                          <div>Page 1</div>
                          <div>Page 2</div>
                          <div>Page 3</div>
                        </iron-pages>

                        <paper-tabs selected="0">
                          <paper-tab link>
                            <a href="#link1" class="horizontal center-center layout">TAB ONE</a>
                          </paper-tab>
                          <paper-tab link>
                            <a href="#link2" class="horizontal center-center layout">TAB TWO</a>
                          </paper-tab>
                          <paper-tab link>
                            <a href="#link3" class="horizontal center-center layout">TAB THREE</a>
                          </paper-tab>
                        </paper-tabs>

                    <h3 class="page-title">Toast</h3>

                    <h3 class="page-title">Toggle-Button</h3>
                        <paper-toggle-button></paper-toggle-button>

                    <h3 class="page-title">Toolbar</h3>
                        <paper-toolbar>
                          <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
                          <div class="title">Title</div>
                          <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
                        </paper-toolbar>

                        <paper-toolbar class="tall">
                          <paper-icon-button icon="menu"></paper-icon-button>
                        </paper-toolbar>

                        <paper-toolbar class="medium-tall">
                          <paper-icon-button icon="menu"></paper-icon-button>
                        </paper-toolbar>

                        <paper-toolbar class="tall">
                          <paper-icon-button icon="menu"></paper-icon-button>
                          <div class="middle title">Middle Title</div>
                          <div class="bottom title">Bottom Title</div>
                        </paper-toolbar>

                        <paper-toolbar class="tall">
                          <div id="progressBar" class="bottom fit"></div>
                        </paper-toolbar>

                    <h3 class="page-title">Tooltip</h3>
                        <div style="display:inline-block">
                          <button>Click me!</button>
                          <paper-tooltip>Tooltip text</paper-tooltip>
                        </div>

                        <div>
                          <button id="btn">Click me!</button>
                          <paper-tooltip for="btn">Tooltip text</paper-tooltip>
                        </div>

                        <paper-tooltip for="btn" position="left">Tooltip text</paper-tooltip>
                        <paper-tooltip for="btn" position="top">Tooltip text</paper-tooltip>

                </paper-material>

              </section>
            </iron-pages>
          </div>
        </paper-scroll-header-panel>
      </paper-drawer-panel>



      <!-- Uncomment next block to enable Service Worker support (1/2) -->
      <!--
      <paper-toast id="caching-complete"
                   duration="6000"
                   text="Caching complete! This app will work offline.">
      </paper-toast>

      <platinum-sw-register auto-register
                            clients-claim
                            skip-waiting
                            on-service-worker-installed="displayInstalledToast">
        <platinum-sw-cache default-cache-strategy="fastest"
                           cache-config-file="cache-config.json">
        </platinum-sw-cache>
      </platinum-sw-register>
      -->

    </template>



    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
  </body>

  </html>
